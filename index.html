<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Assembly Tracking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 16px;
    }

    .card {
      background: white;
      padding: 16px;
      border-radius: 8px;
      max-width: 420px;
      margin: auto;
    }

    h2 {
      margin-top: 0;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    select, input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      background: #673ab7;
      color: white;
      border: none;
      border-radius: 6px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Assembly Tracking</h2>

    <p>
      1. Select your name<br>
      2. Choose the dishes you worked on<br>
      3. Select your role<br>
      4. Submit
    </p>

    <label>Date</label>
    <input type="date" id="date">

    <label>Employee</label>
    <select id="employee">
      <option value="">Select name</option>
      <option>Joel</option>
      <option>Richa</option>
      <option>Jash</option>
      <option>Hamid</option>
    </select>

    <label>Dishes</label>
    <label><input type="checkbox" value="Pasta"> Pasta</label>
    <label><input type="checkbox" value="Curry"> Curry</label>
    <label><input type="checkbox" value="Salad"> Salad</label>

    <label>Role</label>
    <select id="role">
      <option>Main</option>
      <option>Assist</option>
      <option>Support</option>
    </select>

    <label>Comment (optional)</label>
    <textarea id="comment"></textarea>

    <button onclick="submitForm()">Submit</button>
  </div>

  <script>
    document.getElementById("date").valueAsDate = new Date();

    function submitForm() {
      alert("This works üëç Backend comes next");
    }
  </script>
</body>
</html>
