<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Assembly Tracking</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    margin: 0;
    padding: 20px;
  }

  .card {
    max-width: 480px;
    margin: auto;
    background: #ffffff;
    padding: 20px;
    border-radius: 16px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.1);
  }

  h1 {
    text-align: center;
    margin-top: 0;
  }

  .instructions {
    background: #f6f6f6;
    padding: 14px;
    border-radius: 12px;
    font-size: 14px;
    margin-bottom: 16px;
  }

  label {
    font-weight: bold;
    margin-top: 14px;
    display: block;
  }

  input, select, textarea {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border-radius: 10px;
    border: 1px solid #ccc;
    margin-top: 6px;
  }

  textarea {
    resize: vertical;
  }

  .dishes {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    gap: 10px;
    margin-top: 10px;
  }

  .dishes button {
    padding: 16px 0;
    font-size: 18px;
    font-weight: bold;
    border-radius: 10px;
    border: 2px solid #6b46c1;
    background: #f5f5f5;
    cursor: pointer;
  }

  .dishes button.active {
    background: #6b46c1;
    color: #fff;
  }

  .submit-btn {
    margin-top: 22px;
    width: 100%;
    padding: 16px;
    font-size: 18px;
    border-radius: 12px;
    border: none;
    background: #6b46c1;
    color: white;
    cursor: pointer;
  }
</style>
</head>

<body>

<div class="card">
  <h1>Assembly Tracking</h1>

  <div class="instructions">
    1. Select your name<br>
    2. Tap all dishes you worked on (A–Z)<br>
    3. Select your role<br>
    4. Submit (you can submit multiple times per day)
  </div>

  <form onsubmit="submitForm(event)">

    <label>Date</label>
    <input type="date" id="date" required>

    <label>Employee</label>
    <select id="employee" required>
      <option value="">Select name</option>
      <option>Joel</option>
      <option>Richa</option>
      <option>Jash</option>
      <option>Hamid</option>
      <option>Varush</option>
      <option>Ranjith</option>
      <option>Salman</option>
    </select>

    <label>Dishes (A–Z)</label>
    <div class="dishes" id="dishes"></div>

    <label>Role</label>
    <select id="role" required>
      <option>Main</option>
      <option>Assist</option>
      <option>Support</option>
    </select>

    <label>Comment (optional)</label>
    <textarea id="comment" rows="3"></textarea>

    <button class="submit-btn" type="submit">Submit</button>
  </form>
</div>

<script>
  document.getElementById("date").valueAsDate = new Date();

  const dishesContainer = document.getElementById("dishes");
  let selectedDishes = [];

  // Create A–Z dish buttons
  for (let i = 65; i <= 90; i++) {
    const letter = String.fromCharCode(i);
    const btn = document.createElement("button");
    btn.type = "button";
    btn.textContent = letter;

    btn.onclick = () => {
      if (selectedDishes.includes(letter)) {
        selectedDishes = selectedDishes.filter(d => d !== letter);
        btn.classList.remove("active");
      } else {
        selectedDishes.push(letter);
        btn.classList.add("active");
      }
    };

    dishesContainer.appendChild(btn);
  }

  function submitForm(e) {
    e.preventDefault();

    if (selectedDishes.length === 0) {
      alert("Please select at least one dish");
      return;
    }

    const payload = {
      date: date.value,
      employee: employee.value,
      dishes: selectedDishes.join(", "),
      role: role.value,
      comment: comment.value
    };

    fetch("https://script.google.com/macros/s/AKfycbw3W1NNlbP9cuT9pc-JP8qY4sQWb19Izv9_9eWg2R1-kvsQsDTqdCfMCBSC2KwkRPe29w/exec", {
      method: "POST",
      body: JSON.stringify(payload)
    })
    .then(() => {
      alert("Submitted successfully ✔");
      selectedDishes = [];
      document.querySelectorAll(".dishes button").forEach(b => b.classList.remove("active"));
      comment.value = "";
    })
    .catch(() => alert("Error submitting data"));
  }
</script>

</body>
</html>
